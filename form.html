function addeditform(){
	var job_id=jQuery('#job_id').val();
	db.transaction(checkprevfrom, updateerrorDB, successDB);
	function checkprevfrom(tx){
		var q="SELECT * FROM job_forms WHERE add_by=? AND form_title=? AND job_id=?";
		var cond=[uid,'jobform',job_id];
		tx.executeSql(q, cond, function(tx, res2){
			if(parseInt(res2.rows.length)>0){
				for(var i = 0; i < res2.rows.length; i++)
				{
					var form_id=res2.rows.item(i).id;
					var q2="SELECT * FROM job_form_values WHERE job_id=? AND form_id=?";
					var cond2=[job_id, form_id];
					tx.executeSql(q2, cond2, function(tx, res3){
						if(parseInt(res3.rows.length)>0){
							jQuery('#form_id').val(form_id);
							for(var j = 0; j < res3.rows.length; j++)
							{
								if(res3.rows.item(j).field_type=='textarea'){
									jQuery('#ejobform textarea[name="'+res3.rows.item(j).field_key+'"]').val(res3.rows.item(j).field_value);
								}
								else if(res3.rows.item(j).field_type=='number' || res3.rows.item(j).field_type=='text'){
									jQuery('#ejobform input[name="'+res3.rows.item(j).field_key+'"]').val(res3.rows.item(j).field_value);
								}
								else if(res3.rows.item(j).field_type=='radio' && res3.rows.item(j).field_value!=''){
									jQuery('#ejobform input[name="'+res3.rows.item(j).field_key+'"][value="'+res3.rows.item(j).field_value+'"]').attr('checked',true);
								}
							}
							jQuery('#editjobform').show();
						}
					});
				}
				
			}
			else{
				jQuery('#addjobform').show();
			}
		});
	}
		
}
