<!doctype html>
<html lang="en">
<head>
<title>Gardens By Louise LLC</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" >
<link rel="stylesheet" href="css/style.css" >
<link rel="stylesheet" href="css/mycss.css" >
</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class="launchpage">
      <div class="logobox"><img src="images/1.png"/></div>
    </div>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('.logobox img').css({'min-height':jQuery(window).height()+'px'});
		});
		jQuery( document ).on( "mobileinit", function() {
			jQuery.mobile.allowCrossDomainPages = true;
		});
		var contentType ="application/x-www-form-urlencoded; charset=utf-8";
		if(window.XDomainRequest){contentType = "text/plain";}
		jQuery.support.cors = true;
		
		var uid=localStorage.getItem('StaffMem_ID');
		if(typeof uid!='undefine' && uid!='' && uid!=null){
			
			var url=siteurl+'/api/login/logout';
				 jQuery.ajax({  
				 type: 'POST',  
				 url: url,           
				 dataType: 'json',  
				 data: {uid:uid}, 
				 beforeSend: function() {
					
				 },		
				 complete: function() {
					
				 }, 
				 crossDomain: true,  
				 success: function(res) { 
				 	
					if(res['success'])
					{
						var currenttime=getcurrenttime();
						db.transaction(logoutuser, errorDB, successDB);
						function logoutuser(tx){
							tx.executeSql("UPDATE userlogin set loggedin='0' WHERE loggedin='1'");
							tx.executeSql("UPDATE job_daytimes set end_time='"+currenttime+"' WHERE start_date='"+today+"' AND user_id='"+uid+"' AND end_time='00:00:00' AND status='complete'");
							var timecount=localStorage.getItem('timecount');
							var timecount2=localStorage.getItem('timecount2');
							var let=localStorage.getItem('Staff_Lat');
							var longi=localStorage.getItem('Staff_Long');
							localStorage.clear();
							if(typeof timecount!='undefined' && timecount!='' && timecount!=null){
								localStorage.setItem('timecount',timecount);
							}
							if(typeof timecount2!='undefined' && timecount2!='' && timecount2!=null){
								localStorage.setItem('timecount2',timecount2);
							}
							if(typeof let!='undefined' && let!=null && let!=''){
								localStorage.setItem('Staff_Lat',let);
								localStorage.setItem('Staff_Long',longi);
							}
							localStorage.setItem('lastlogday',today);
							
							window.location ='login.html';
						}
					
					}
					else
					{
						alert('Server error');
					}
					return false; 
				 },  
				 error: function(response, d, a){
					
				 }
						
			   });
			 }
			 else{
			 	var timecount=localStorage.getItem('timecount');
				var timecount2=localStorage.getItem('timecount2');
			 	localStorage.clear();
				if(typeof timecount!='undefined' && timecount!='' && timecount!=null){
					localStorage.setItem('timecount',timecount);
				}
				if(typeof timecount2!='undefined' && timecount2!='' && timecount2!=null){
					localStorage.setItem('timecount2',timecount2);
				}
				window.location ='login.html';
			 }
	</script>
  </body>
</html>
