function showdays(date){
	var d = new Date(date);
	var dayName = days[d.getDay()];
	return dayName;
}
function showdates(date){
	
	var d = new Date(date);
	var dayName = months[d.getMonth()];
	var d2=date.split('-');
	return d2[2]+' '+dayName+' '+d2[0];
}
