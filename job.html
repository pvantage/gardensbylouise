<script type="text/javascript">
var formfields={'bags_of_mulch_used':'Amount of mulch used (don\'\t include mulch piles in this estimate.)', 'notemsg':'Notes', 'mulch_bag_size':'Mulch Bag size', 'bags_of_compost_used':'Amount of compost used (don\'\t include compost in this estimate.)', 'compost_bag_size':'Compost Bag size', 'bags_of_holly_tone_used':'Amount of Holly Tone used (don\'\t include Holly Tone in this estimate.)', 'holly_tone_bag_size':'Holly Tone Bag size', 'leaving_a_wheelbarrow':'Are you leaving a wheelbarrow?', 'bags_of_debris':'Bags of debris', 'problem_with_bees_plants_bushes':'Any issues with bees, plants/bushes not doing well, poison ivy? Put details in Notes', 'messages_from_homeowner':'Any messages from homeowner? Put details in Notes', 'pending_task_time':'If there is work still to be done, estimate how much is left in hours', 'additional_materials_are_needed':'Are additional materials needed? Provide details in Notes', 'time_spent_planting':'How much of your time was spent planting, in hours?'};
function showform(){
	jQuery('#addjobform').modal();
}
function loadjob(job_id){
	db.transaction(showlistjobs, errorDB, successDB);
	function showlistjobs(tx){
		var q="SELECT * FROM jobs WHERE job_id=? AND user_id=?";
		var cond=[job_id,uid];
		tx.executeSql(q, cond, function(tx, res){
			if(parseInt(res.rows.length)>0){
				for(var i = 0; i < res.rows.length; i++)
				{
					var mobile=res.rows.item(i).contact_phone;
					jQuery('#myModal20 .callclientto').attr('href','tel:'+mobile);
					jQuery('#job_description').val(res.rows.item(i).description);
					jQuery('#job_address').val(res.rows.item(i).address);
					jQuery('.company_name').html(res.rows.item(i).contact_fname+' '+res.rows.item(i).contact_lname);
					jQuery('.sch-adr').html(res.rows.item(i).address);
					jQuery('.grey-color').html('<a href="tel:'+mobile+'">'+mobile+'</a>');
					
					if(res.rows.item(i).status=='Unassigned'){
						jQuery('.showjobstatus').addClass('unassigned-status');
					}
					else if(res.rows.item(i).status=='Assigned'){
						jQuery('.showjobstatus').addClass('assigned-status');
					}
					else if(res.rows.item(i).status=='Being Processed'){
						jQuery('.showjobstatus').addClass('processing-status');
					}
					else if(res.rows.item(i).status=='Completed'){
						jQuery('.showjobstatus').addClass('completed-status');
					}
					
					//jQuery('.str-job').hide();
					
					var showstartbtn=false;
					
					jQuery('.notelists').html('');
					var q="SELECT * FROM job_notifications WHERE job_id=? AND title=?";
					var cond=[job_id,'Note'];
					tx.executeSql(q, cond, function(tx, res2){
						if(parseInt(res2.rows.length)>0){
							var html='';
							for(var i = 0; i < res2.rows.length; i++)
							{
								html+='<div class="pickup-msg"><span  class="left-block">'+res2.rows.item(i).message+' </span><p class="assign-name">'+res2.rows.item(i).add_by+'</p></div>';
							}
							jQuery('.notelists').html(html);
						}
					});
					
					jQuery('.formvalues').html('');
					var q="SELECT * FROM job_forms WHERE job_id=? AND add_by=? AND form_title=?";
					var cond=[job_id, uid,'jobform'];
					tx.executeSql(q, cond, function(tx, res2){
						if(parseInt(res2.rows.length)>0){
							
							for(var i = 0; i < res2.rows.length; i++)
							{
								var form_id=res2.rows.item(i).id;
								var q2="SELECT * FROM job_form_values WHERE job_id=? AND form_id=?";
								var cond2=[job_id, form_id];
								tx.executeSql(q2, cond2, function(tx, res3){
									if(parseInt(res3.rows.length)>0){
										var html='<h1>Job Form <a href="javascript:;" onclick="showform();">Edit</a></h1>';
										jQuery('#form_id').val(form_id);
										for(var j = 0; j < res3.rows.length; j++)
										{
											html+='<div class="nf-box"><label>'+formfields[res3.rows.item(j).field_key]+': </label> '+res3.rows.item(j).field_value+'</div>';
											if(res3.rows.item(j).field_type=='textarea'){
												jQuery('textarea[name="'+res3.rows.item(j).field_key+'"]').val(res3.rows.item(j).field_value);
											}
											else if(res3.rows.item(j).field_type=='number' || res3.rows.item(j).field_type=='text'){
												jQuery('input[name="'+res3.rows.item(j).field_key+'"]').val(res3.rows.item(j).field_value);
											}
											else if(res3.rows.item(j).field_type=='radio' && res3.rows.item(j).field_value!=''){
												jQuery('input[name="'+res3.rows.item(j).field_key+'"][value="'+res3.rows.item(j).field_value+'"]').attr('checked',true);
											}
										}
										jQuery('.formvalues').html(html);
									}
								});
							}
							
						}
					});
					
					if(res.rows.item(i).status=='Completed'){
						jQuery('.str-job').html('Completed');
						jQuery('.str-job').addClass('completed');
					}
					else if(res.rows.item(i).status=='Being Processed'){
						jQuery('.str-job').html('Being Processed');
						jQuery('.str-job').addClass('process');
					}
					else if(res.rows.item(i).status=='Assigned'){
						jQuery('.str-job').html('Assigned');
						jQuery('.str-job').addClass('assigned');
					}
					
				}
				
				var ht=jQuery(window).height();
				var newstyle='top:'+(parseInt(ht/2)-40)+'px; left:50%; margin-left:-143px;';
			}
		});
		
	}
}



jQuery(document).ready(function(){
	jQuery( document ).on( "mobileinit", function() {
		jQuery.mobile.allowCrossDomainPages = true;
	});
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
    if(window.XDomainRequest){contentType = "text/plain";}
	jQuery.support.cors = true;
	var job_id=gup('job_id');
	jQuery('.job-title').html('JOB#'+job_id);
	var uid=localStorage.getItem('StaffMem_ID');
	if(typeof uid=='undefined' || uid=='' || uid==null){
		checkloggedin();
	}
	loadjob(job_id);
	
	jQuery('.savenejobform').click(function(){
		var noerror=true;
		jQuery('#jobform textarea.required').each(function(){
			var v=jQuery(this).val();
			if(jQuery.trim(v)==''){
				jQuery(this).addClass('error');
				noerror=false;
			}
		});
		jQuery('#jobform input.required').each(function(){
			var v=jQuery(this).val();
			if(jQuery.trim(v)==''){
				jQuery(this).addClass('error');
				noerror=false;
			}
		});
		var keys=[];
		var radiokeys=[];
		var types=[];
		var vs=[];
		jQuery('#jobform textarea').each(function(){
			var value=jQuery(this).val();
			var key=jQuery(this).attr('name');
			keys.push(key); 
			vs.push(value);
			types.push('textarea');
		});
		jQuery('#jobform input[type="text"]').each(function(){
			var value=jQuery(this).val();
			var key=jQuery(this).attr('name');
			keys.push(key); 
			vs.push(value);
			types.push('text');
		});
		jQuery('#jobform input[type="number"]').each(function(){
			var value=jQuery(this).val();
			var key=jQuery(this).attr('name');
			keys.push(key); 
			vs.push(value);
			types.push('number');
		});
		var arr=[];
		jQuery.each( $('#jobform input:radio'), function(){
		  var myname= this.name;
		  if( jQuery.inArray( myname, arr ) < 0 ){
			arr.push(myname);
		  }
		});
		for(k=0;k<arr.length;k++){
			var key=arr[k];
			var v=jQuery('input[name="'+key+'"]:checked').val();
			types.push('radio');
			keys.push(key); 
			if(typeof v=='undefined'){v='';}
			vs.push(v);
		}
		var arr=[];
		jQuery.each( $('#jobform input:checkbox'), function(){
		  var myname= this.name;
		  if( jQuery.inArray( myname, arr ) < 0 ){
		  	arr.push(myname);
		  }
		});
		for(k=0;k<arr.length;k++){
			var key=arr[k];
			var v=jQuery('input[name="'+key+'"]:checked').val();
			types.push('radio');
			keys.push(key); 
			if(typeof v=='undefined'){v='';}
			vs.push(v);
		}
		
		var form_id=jQuery('#form_id').val();
		var currentdatetime=getdatetime();
		var currentdatetime=getdatetime();
		if(noerror){
			db.transaction(addnewnotes, errorDB, successDB);
			function addnewnotes(tx){
				for(i=0;i<keys.length;i++){
					var qry="UPDATE job_form_values set field_value='"+vs[i]+"' WHERE form_id='"+form_id+"' AND field_key='"+keys[i]+"'";
					tx.executeSql(qry);
				}
				var qry="UPDATE job_forms set udate='"+currentdatetime+"', updatenow='1' WHERE id='"+form_id+"'";
				tx.executeSql(qry);
				window.location='';	
			}
			
		}
	});
});
